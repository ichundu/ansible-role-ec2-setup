---
# defaults file for ec2-setup

# Whether to reboot instance after initial setup or not
rebootrequired: False

# Whether to enable EPEL repo
ec2_setup_epel: True

# Basic packages that should be present on new systems
ec2_setup_packages:
  - libselinux-python
  - libsemanage-python
  - vim
  - htop
  - bash-completion
  - rng-tools
  - telnet
  - nmap

ec2_setup_selinux:
  - policy: targeted
    state: enforcing

# Instance timezone
ec2_setup_timezone: []
