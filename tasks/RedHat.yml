---
# tasks file for ec2-setup | RHEL

- name: Include distro-specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution }}.yml"
    -  default.yml

- name: Enable EPEL repository
  yum:
    name: "{{ ec2_setup_epel_pkg }}"
    state: present
  when: ec2_setup_epel

- name: Install various packages
  yum:
    name: "{{ item }}"
    state: present
  with_items: "{{ ec2_setup_packages }}"

- name: Configure SELinux.
  selinux:
    policy: "{{ item.policy }}"
    state: "{{ item.state }}"
  with_items: "{{ ec2_setup_selinux }}"

- name: Set timezone
  file:
    src: "/usr/share/zoneinfo/{{ ec2_setup_timezone }}"
    dest: /etc/localtime
    force: yes
    state: link
  when: ec2_setup_timezone is defined

- name: Display OS info before update
  debug:
    msg:
      - "OS: {{ ansible_distribution }}"
      - "Release: {{ ansible_distribution_version }}"
      - "Platform: {{ ansible_product_name }}"

- name: Run system update
  yum:
    name: "*"
    state: latest
  register: ec2_setup_update
  when: rebootrequired

# https://access.redhat.com/solutions/27943
- include: reboot.yml
  when:
    - rebootrequired
    - ec2_setup_update | changed
    - ( "kernel-" in item" ) or
      ( "-firmware-" in item" ) or
      ( "systemd-" in item" ) or
      ( "upstart-" in item" ) or
      ( "sysvinit-" in item" ) or
      ( "glibc-" in item" ) or
      ( "hal-" in item" )
  with_items: "{{ ec2_setup_update.results }}"
